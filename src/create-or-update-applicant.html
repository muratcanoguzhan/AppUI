<template>
  <div class="card">
    <div class="card-header text-white bg-primary">
      Profile
    </div>
    <div class="card-body">
      <form role="form">
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Name</label>
          <div class="col-md-9">
            <input type="text" placeholder="name" class="form-control" value.bind="applicant.name"/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label">Family Name</label>
          <div class="col-md-9">
            <input type="text" placeholder="familyName" class="form-control" value.bind="applicant.familyName"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Address</label>
          <div class="col-md-9">
            <input type="text" placeholder="address" class="form-control" value.bind="applicant.address"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Country Of Origin</label>
          <div class="col-md-9">
            <input type="text" placeholder="countryOfOrigin" class="form-control"
              value.bind="applicant.countryOfOrigin">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Email Adress</label>
          <div class="col-md-9">
            <input type="text" placeholder="emailAdress" class="form-control" value.bind="applicant.emailAdress"/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label">Age</label>
          <div class="col-md-9">
            <input type="number" placeholder="age" class="form-control" value.bind="applicant.age"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label"></label>
          <div class="col-md-9">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" value.bind="applicant.hired" id="customCheck1"/>
              <label class="custom-control-label" for="customCheck1">Hired</label>
            </div>
          </div>
        </div>
      </form>
      <div>
        <button class="btn btn-outline-success float-right" click.delegate="save()" disabled.bind="!canSave">Save</button>
      </div>
    </div>
  </div>
</template>
