<template>
  <div class="card">
    <div class="card-header text-white bg-primary">
      Profile
    </div>
    <div class="card-body">
      <form role="form" mouseover.delegate="isValid($event)">
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Name</label>
          <div class="col-md-9">
            <input type="text" placeholder="name" class="form-control" value.bind="applicant.name & validate"/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label">Family Name</label>
          <div class="col-md-9">
            <input type="text" placeholder="familyName" class="form-control" value.bind="applicant.familyName & validate"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Address</label>
          <div class="col-md-9">
            <textarea type="text" placeholder="address" class="form-control" value.bind="applicant.address & validate" rows="2" cols="2"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Country Of Origin</label>
          <div class="col-md-9">
            <input type="text" placeholder="countryOfOrigin" class="form-control"
              value.bind="applicant.countryOfOrigin & validate">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Email Adress</label>
          <div class="col-md-9">
            <input type="text" placeholder="emailAdress" class="form-control" value.bind="applicant.emailAdress & validate"/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label">Age</label>
          <div class="col-md-9">
            <input type="number" placeholder="age" class="form-control" value.bind="applicant.age & validate"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label"></label>
          <div class="col-md-9">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" checked.bind="applicant.hired" id="customCheck1"/>
              <label class="custom-control-label" for="customCheck1">Hired</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12 text-right">
            <button class="btn btn-outline-primary" click.delegate="reset()" disabled.bind="disabledForReset">Reset</button>
            <button class="btn btn-outline-success" click.delegate="save()" disabled.bind="disabled">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
