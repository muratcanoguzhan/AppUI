<template>
  <div class="card">
    <div class="card-header text-white bg-primary">
      Profile
    </div>
    <div class="card-body">
      <form role="form" mouseover.delegate="isValid($event)">
        <div class="form-group row">
          <label class="col-md-3 col-form-label" t="Name"></label>
          <div class="col-md-9">
            <input type="text" t="[placeholder]Name" class="form-control" value.bind="applicant.name & validate" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" t="FamilyName"></label>
          <div class="col-md-9">
            <input type="text" t="[placeholder]FamilyName" class="form-control"
              value.bind="applicant.familyName & validate" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" t="Address"></label>
          <div class="col-md-9">
            <textarea type="text" t="[placeholder]Address" class="form-control"
              value.bind="applicant.address & validate" rows="2" cols="2"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" t="CountryOfOrigin"></label>
          <div class="col-md-9">
            <input type="text" t="[placeholder]CountryOfOrigin" class="form-control"
              value.bind="applicant.countryOfOrigin & validate">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" t="EmailAdress"></label>
          <div class="col-md-9">
            <input type="text" t="[placeholder]EmailAdress" class="form-control"
              value.bind="applicant.emailAdress & validate" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" t="Age"></label>
          <div class="col-md-9">
            <input type="number" t="[placeholder]Age" class="form-control"
              value.bind="applicant.age & validate" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label"></label>
          <div class="col-md-9">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" checked.bind="applicant.hired" id="customCheck1" />
              <label class="custom-control-label" for="customCheck1" t="Hired"></label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12 text-right">
            <button class="btn btn-outline-primary" click.delegate="reset()" disabled.bind="disabledForReset" t="Reset"></button>
            <button class="btn btn-outline-success" click.delegate="save()" disabled.bind="disabled" t="Save"></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
